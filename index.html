<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cryzix Key System</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(145deg, #111111, #1c1c1c);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: #222;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }
    h1 {
      font-size: 32px;
      color: #00ffff;
      margin-bottom: 10px;
    }
    #status {
      font-size: 24px;
      color: lime;
      margin: 20px 0;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00dddd;
    }
    #keySection {
      margin-top: 20px;
      display: none;
    }
    #keyDisplay {
      font-size: 20px;
      color: yellow;
      background: #111;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CRYZIX KEY SYSTEM</h1>
    <div id="status">NOT WHITELISTED</div>

    <button id="btn1">SUBSCRIBE TO CHANNEL</button>
    <button id="btn2">SUBSCRIBE TO CHANNEL</button>

    <div id="keySection">
      <p>Click the button below to copy your key:</p>
      <div id="keyDisplay">Cryzix-<span id="generatedKey">XXXXXXXX</span></div>
      <button onclick="copyKey()">Copy Key</button>
    </div>
  </div>

  <script>
    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");
    const status = document.getElementById("status");
    const keySection = document.getElementById("keySection");
    const keySpan = document.getElementById("generatedKey");

    function generateKey() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
      let key = "";
      for (let i = 0; i < 12; i++) key += chars[Math.floor(Math.random() * chars.length)];
      return key;
    }

    function updateStatus() {
      const progress1 = localStorage.getItem("btn1done") === "true";
      const progress2 = localStorage.getItem("btn2done") === "true";
      if (progress1 && progress2) {
        const savedKey = localStorage.getItem("crx_key") || generateKey();
        localStorage.setItem("crx_key", savedKey);
        status.textContent = "WHITELISTED";
        keySpan.textContent = savedKey;
        keySection.style.display = "block";
      }
    }

    function copyKey() {
      const fullKey = "Cryzix-" + keySpan.textContent;
      navigator.clipboard.writeText(fullKey);
      alert("Key copied: " + fullKey);
      // Reset progress
      localStorage.removeItem("btn1done");
      localStorage.removeItem("btn2done");
      localStorage.removeItem("crx_key");
      location.reload();
    }

    btn1.onclick = () => {
      window.open("http://www.youtube.com/@skibidipoplol", "_blank");
      localStorage.setItem("btn1done", "true");
      updateStatus();
    };

    btn2.onclick = () => {
      window.open("http://www.youtube.com/@JosiahScripts", "_blank");
      localStorage.setItem("btn2done", "true");
      updateStatus();
    };

    // Load progress if page is revisited
    updateStatus();
  </script>
</body>
</html>
