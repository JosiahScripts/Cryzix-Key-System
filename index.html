<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>hi cutie :)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('https://i.pinimg.com/736x/3d/3b/0e/3d3b0e6e5c3e6e5e3e5e3e5e3e5e3e5e.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .bubble {
      background: rgba(255, 192, 203, 0.85);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 20px hotpink;
      max-width: 90%;
      width: 400px;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 26px;
      color: hotpink;
      text-shadow: 0 0 5px red;
    }

    p {
      font-size: 18px;
      margin-top: 10px;
      min-height: 40px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .heart {
      font-size: 22px;
      color: hotpink;
      animation: pulse 1.2s infinite;
      margin-top: 15px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Typing Effect */
    .typewriter::after {
      content: '';
      display: inline-block;
      width: 1ch;
      background-color: white;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { background: transparent; }
      50% { background: white; }
    }
  </style>
</head>
<body>
  <div class="bubble">
    <h1>hey cutie...</h1>
    <p id="typewriter" class="typewriter"></p>
    <div class="heart">â™¥</div>
  </div>

  <!-- Floating Hearts JS -->
  <script>
    const msg = "sorry I logged your IP address... because I wanna kiss you :( also say to cathy i wanna fuck her all night";
    let i = 0;
    function type() {
      if (i < msg.length) {
        document.getElementById("typewriter").textContent += msg.charAt(i);
        i++;
        setTimeout(type, 60);
      }
    }
    type();
  </script>

  <!-- Optional background music -->
  <audio autoplay loop hidden>
    <source src="https://cdn.pixabay.com/download/audio/2023/02/28/audio_4f0fc3a5df.mp3?filename=romantic-stroll-139582.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
