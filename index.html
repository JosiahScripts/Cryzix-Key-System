<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryzix Key System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #222;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .title {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 24px;
            color: #ff4c4c;
            margin-top: 20px;
        }

        .btn {
            background-color: red;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }

        .notification {
            display: none;
            color: #ff4c4c;
            margin-top: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 95%;
            }
            .title {
                font-size: 24px;
            }
            .countdown {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Cryzix Key System</div>
        <div class="countdown" id="countdown"></div>
        <div class="btn-group">
            <button class="btn" id="btn1" onclick="completeAction('btn1')">SUBSCRIBE TO CHANNEL</button>
            <button class="btn" id="btn2" onclick="completeAction('btn2')">SUBSCRIBE TO CHANNEL</button>
        </div>
        <div class="notification" id="warningNotification">PLEASE DONT BYPASS IT TRY AGAIN</div>
    </div>

    <script>
        const countdownElem = document.getElementById('countdown');
        const warningNotification = document.getElementById('warningNotification');
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');

        const keyExpirationTime = 48 * 60 * 60 * 1000; // 48 hours in milliseconds
        let timeRemaining = keyExpirationTime;
        let lastActionTime = 0;
        let isBypassing = false;

        // Update the countdown every second
        setInterval(function() {
            if (timeRemaining > 0) {
                timeRemaining -= 1000;
                const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                countdownElem.textContent = `Time Remaining: ${hours}H ${minutes}M ${seconds}S`;
            } else {
                countdownElem.textContent = "Key Expired";
            }
        }, 1000);

        // Handle the actions for button clicks
        function completeAction(buttonId) {
            const currentTime = new Date().getTime();

            if (currentTime - lastActionTime < 3000 && !isBypassing) {
                // User tried to bypass by clicking too quickly
                warningNotification.style.display = "block";
                setTimeout(() => warningNotification.style.display = "none", 3000);
                return;
            }

            // Mark the button as completed
            if (buttonId === 'btn1') {
                btn1.disabled = true;
            } else if (buttonId === 'btn2') {
                btn2.disabled = true;
            }

            // Enable the buttons after 3 seconds
            setTimeout(() => {
                btn1.style.backgroundColor = 'green';
                btn2.style.backgroundColor = 'green';
                btn1.disabled = false;
                btn2.disabled = false;
            }, 3000);

            lastActionTime = currentTime;
        }
    </script>
</body>
</html>
