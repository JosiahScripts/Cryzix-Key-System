<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cryzix Key Generator</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    button {
      background-color: #00bfff;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 10px;
    }
    button:hover {
      background-color: #009acd;
    }
    #key {
      margin-top: 20px;
      font-size: 1.5em;
      word-wrap: break-word;
      max-width: 90%;
    }
    #message {
      margin-top: 10px;
      font-size: 1em;
      color: #90ee90;
    }
    #instruction {
      margin: 30px 0 10px 0;
      font-size: 1.2em;
    }
    #timer {
      font-size: 1.1em;
      margin-top: 10px;
      color: #ffa;
    }
  </style>
</head>
<body>
  <h1>Cryzix Key Generator</h1>
  <p id="instruction">COMPLETE THE ACTIONS FIRST TO ACCESS</p>
  <a id="unlockLink" href="https://lootdest.org/s?1FX4g8Lw" target="_blank"><button>Unlock Access</button></a>  <div id="genSection" style="display:none;">
    <div id="timer"></div>
    <button id="generateBtn" onclick="generateKey()" disabled>Generate Key</button>
    <button onclick="copyKey()">Copy Key</button>
    <div id="key">Your key will appear here</div>
    <div id="message"></div>
  </div>  <script>
    let currentKey = "";
    let expiration = null;
    let timerInterval;

    function completeAction() {
      if (!localStorage.getItem("unlocked")) {
        localStorage.setItem("unlocked", Date.now());
      }
      document.getElementById("genSection").style.display = "block";
      document.getElementById("instruction").textContent = "Access granted. Please wait 2 minutes before generating a key.";
      startCooldown();
    }

    function startCooldown() {
      const unlockTime = parseInt(localStorage.getItem("unlocked"), 10);
      const cooldown = 2 * 60 * 1000;
      const targetTime = unlockTime + cooldown;

      timerInterval = setInterval(() => {
        const now = Date.now();
        const remaining = targetTime - now;

        if (remaining <= 0) {
          clearInterval(timerInterval);
          document.getElementById("generateBtn").disabled = false;
          document.getElementById("timer").textContent = "You can now generate a key.";
        } else {
          const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
          const minutes = Math.floor((remaining / (1000 * 60)));
          document.getElementById("timer").textContent = `Wait: ${minutes}m ${seconds}s`;
        }
      }, 1000);
    }

    function hashKey(key) {
      let hash = 0;
      for (let i = 0; i < key.length; i++) {
        hash = (hash << 5) - hash + key.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash).toString(16).toUpperCase();
    }

    function generateKey() {
      const prefix = "Cryzix-";
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "";
      for (let i = 0; i < 16; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      const hash = hashKey(code);
      currentKey = prefix + code + "#" + hash;

      expiration = new Date(Date.now() + 2 * 24 * 60 * 60 * 1000);

      document.getElementById("key").textContent = currentKey + " (Expires: " + expiration.toDateString() + ")";
      document.getElementById("message").textContent = "";
    }

    function copyKey() {
      if (!currentKey) {
        document.getElementById("message").textContent = "Please generate a key first.";
        return;
      }
      navigator.clipboard.writeText(currentKey).then(() => {
        document.getElementById("message").textContent = "Link successfully copied!";
      }, () => {
        document.getElementById("message").textContent = "Failed to copy key.";
      });
    }

    window.addEventListener("focus", () => {
      if (!localStorage.getItem("unlocked")) {
        completeAction();
      }
    });
  </script></body>
    </html>
