
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cryzix Key System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    #key {
      margin-top: 20px;
      font-size: 18px;
      background: #222;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Complete the actions first to access</h2>
  <p>PLEASE DO THE FOLLOWING TO ACCESS</p>

  <a id="unlockLink" href="https://lootdest.org/s?EgMb9orv" target="_blank">
    <button>Unlock Access</button>
  </a>

  <br><br>

  <button id="generateBtn" disabled>Click to generate key</button>
  <p id="timerText" style="display:none;">Please wait <span id="countdown">10</span> seconds...</p>

  <div id="key">Your Key: <span id="keyText"></span></div>

  <script>
    const unlockBtn = document.getElementById("unlockLink");
    const generateBtn = document.getElementById("generateBtn");
    const countdownText = document.getElementById("timerText");
    const countdown = document.getElementById("countdown");
    const keyBox = document.getElementById("key");
    const keyText = document.getElementById("keyText");

    window.addEventListener('focus', () => {
      if (!localStorage.getItem("visited")) {
        localStorage.setItem("visited", "true");
        generateBtn.disabled = false;
      }
    });

    generateBtn.onclick = () => {
      let time = 10;
      countdown.textContent = time;
      countdownText.style.display = "block";
      generateBtn.disabled = true;

      const interval = setInterval(() => {
        time--;
        countdown.textContent = time;
        if (time <= 0) {
          clearInterval(interval);
          const randomKey = "Cryzix-" + Math.random().toString(36).substring(2, 10).toUpperCase();
          keyText.textContent = randomKey;
          keyBox.style.display = "block";
          navigator.clipboard.writeText(randomKey);
          alert("Link successfully copied!");
        }
      }, 1000);
    };
  </script>

</body>
</html>
